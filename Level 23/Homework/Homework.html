<!--ელემენტები რომლებიც იწერება ახალ ხაზზე ეწოდება block level element.-->
<!--ელემენტები რომლებიც იწერება გვერდი გვერდზე ეწოდებათ inline level element.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Elements</title>
</head>
<body>
    <div style="border: 1px solid black; padding: 10px;">ეს არის div ელემენტი</div>
    <p style="font-size: 16px; color: gray;">ეს არის p ელემენტი</p>
    <section style="background-color: lightblue; padding: 20px;">ეს არის section ელემენტი</section>
</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Elements</title>
</head>
<body>
    <h1 style="font-size: 30px; color: green; border: 2px solid red;">სტილიზებული სათაური</h1>
    <p style="font-size: 18px; color: darkblue; border: 1px dashed black;">სტილიზებული პარაგრაფი</p>
    <div style="font-size: 20px; color: purple; border: 3px dotted gray;">სტილიზებული div ელემენტი</div>
</body>
</html>
